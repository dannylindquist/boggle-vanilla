<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boggle</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/js/boggle-board.js" type="module"></script>
</head>
<body>
  <main>
    <h1>Boggle time</h1>
    <boggle-board data-state="idle">
      <div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-notification data-show-state="complete">
          Times up!
        </div>
      </div>
      <div class="button-box">
        <button 
          data-trigger="start" 
          data-trigger-param="2" 
          data-show-state="idle"
        >Two Minute Game</button>
        <button 
          data-trigger="start"
          data-trigger-param="3"
          data-show-state="idle" 
        >Three Minute Game</button>
        <button 
          data-trigger="stop"
          data-show-state="started"
        >Stop</button>
        <button 
          data-trigger="reset"
          data-show-state="review"
        >Reset</button>
        <button 
          data-trigger="review"
          data-show-state="complete"
        >Review</button>
      </div>
      <div class="time-box"></div>
    </boggle-board>
  </main>
  <footer>
    <a href="https://github.com/dannylindquist/boggle-vanilla" target="_blank" rel="noreferrer">Source</a>
  </footer>
</body>
</html>
