<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boggle</title>
  <style>
    @import url('./styles.css');
  </style>
  <script type="module" src="./js/boggle-board.js"></script>
</head>
<body>
  <main>
    <boggle-board data-state="idle">
      <div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-tile>?</div>
        <div data-notification data-show-state="complete">
          Times up!
        </div>
      </div>
      <div class="button-box">
        <button 
          class="button"
          data-trigger="start" 
          data-trigger-param=".02" 
          data-show-state="idle"
        >Two Minute Game</button>
        <button 
          class="button"
          data-trigger="start"
          data-trigger-param="3"
          data-show-state="idle" 
        >Three Minute Game</button>
        <button 
          class="button"
          data-trigger="stop"
          data-show-state="started"
        >Stop</button>
        <button 
          class="button"
          data-trigger="reset"
          data-show-state="review"
        >Reset</button>
        <button 
          class="button"
          data-trigger="review"
          data-show-state="complete"
        >Review</button>
      </div>
      <div id="possibilies" class="possibilites" data-show-state="review"></div>
      <div class="time-box"></div>
      <dialog id="word-dialog">
        <div></div>
        <form method="dialog">
          <button>Close</button>
        </form>
      </dialog>
    </boggle-board>
  </main>
  <footer>
    <a href="https://github.com/dannylindquist/boggle-vanilla" target="_blank" rel="noreferrer">Source</a>
  </footer>
</body>
</html>
